<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pip-Boy 3000</title>
  <style>
    :root {
      --pip-boy-bg: #0b3d0b;
      --pip-boy-text: #00ff00;
    }
    
    body {
      font-family: monospace;
      background-color: var(--pip-boy-bg);
      color: var(--pip-boy-text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid var(--pip-boy-text);
      margin: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      border: 2px solid var(--pip-boy-text);
      color: var(--pip-boy-text);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }
    
    /* Scanlines effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 0, 0, 0.15) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Vignette effect */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        circle,
        transparent 60%,
        rgba(0, 0, 0, 0.4) 100%
      );
      pointer-events: none;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="vignette"></div>
  
  <div class="container">
    <h1>CONNECTION LOST</h1>
    <p>Your Pip-Boy is currently offline. Please check your network connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Retry Connection</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
